{{#if TypeName}}
type:
  name: {{TypeName}}
{{else if ModuleName}}
module:
  name: {{ModuleName}}
{{else}}
app:
  name: {{AppName}}
{{/if}}

  pages:
    - name: {{PageName}}
      route: "/..."


      style:
        - "{{BasePath}}/pages/{{PageName}}/style.scss"

      content:
        - "{{BasePath}}/pages/{{PageName}}/content.html"

      components: []

      current-user: false

      data: null
